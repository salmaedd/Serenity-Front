<form>
    <fieldset>
      <legend>Information Utilisateur</legend>
      <div class="form-group row">
        <label for="staticEmail" class="col-sm-2 col-form-label blue">Nom</label>
        <div class="col-sm-10">
          <input type="text" readonly="" class="form-control-plaintext grey" id="staticEmail" value="{{user.nom}}">
        </div>
      </div>
      <div class="form-group row">
          <label for="staticEmail" class="col-sm-2 col-form-label blue">Prenom</label>
          <div class="col-sm-10">
            <input type="text" readonly="" class="form-control-plaintext grey" id="staticEmail" value="{{user.prenom}}">
          </div>
        </div>
        <div class="form-group row">
            <label for="staticEmail" class="col-sm-2 col-form-label blue">Email</label>
            <div class="col-sm-10">
              <input type="text" readonly="" class="form-control-plaintext grey" id="staticEmail" value="{{user.email}}">
            </div>
          </div>
          <div class="form-group row">
              <label for="staticEmail" class="col-sm-2 col-form-label blue">Login</label>
              <div class="col-sm-10">
                <input type="text" readonly="" class="form-control-plaintext grey" id="staticEmail" value="{{user.login}}">
              </div>
            </div>
            <div class="form-group row">
                <label for="staticEmail" class="col-sm-2 col-form-label blue">Profil</label>
                <div class="col-sm-10">
                  <input type="text" readonly="" class="form-control-plaintext grey" id="staticEmail" value="{{user.profilRole}}">
                </div>
              </div>
      </fieldset>
</form>
