<a class="btn btn-success" routerLink="/administration/adduser"  style="float:right !important; "><i class="fa fa-plus"></i></a>
<table class="table table-stripped" style="margin-top:10px;">
  <thead>
    <th>
      nom
    </th>
    <th>
        prenom
      </th>
      <th>
          email
        </th>
        <th>
            login
          </th>
          <th>
              office
            </th>
            <th></th>
            <th></th>
            
  </thead>
  <tbody>
    <tr *ngFor="let user of users">
        <td>{{user.nom}}</td>
        <td>{{user.prenom}}</td>
        <td>{{user.email}}</td>
        <td>{{user.login}}</td>
        <td>{{user.office}}</td>
        <td><a class="btn btn-success"><i class="fa fa-pencil"></i></a></td>
        <td><a class="btn btn-warning"><i class="fa fa-eye"></i></a></td>
    </tr>
    

  </tbody>

</table>
